<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./thuonghieu.component.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!---------Link boostrap 5------->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    
    <title>Admin</title>
</head>

<body>
    <div class="slidebar">
        <div class="logo">
            <ul class="menu">
                <li>
                    <a routerLink="/dashboarh" routerLinkActive="active">
                        <i class="fas fa-home"></i> <!-- Changed icon to home -->
                        <span>Trang chủ</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/taikhoan" routerLinkActive="active">
                        <i class="fas fa-user"></i> <!-- Changed icon to user -->
                        <span>Tài khoản</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/thuonghieu" routerLinkActive="active">
                        <i class="fas fa-tags"></i> <!-- Changed icon to tags -->
                        <span>Thương hiệu</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/xuatxu" routerLinkActive="active">
                        <i class="fas fa-globe"></i> <!-- Changed icon to globe -->
                        <span>Xuất xứ</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/sanpham" routerLinkActive="active">
                        <i class="fas fa-box"></i> <!-- Changed icon to box -->
                        <span>Sản phẩm</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/donhang" routerLinkActive="active">
                        <i class="fas fa-shopping-cart"></i> <!-- Changed icon to shopping cart -->
                        <span>Đơn hàng</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/login" routerLinkActive="active">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Đăng xuất</span>
                    </a>
                </li>
            </ul>         
        </div>
    </div>
    <!------------- --------------------- Main content ---------------------------->
    <div class="main-content">
        <div class="header-wrapper">
            <div class="header-title">
                <h2>Thương hiệu</h2>
            </div>
            <div class="user-info">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Tìm kiếm" [(ngModel)]="searchQuery" (input)="filteredThuonghieus"  >
                </div>
                <img src="./img/shin.jpg" alt="">
            </div>
        </div>
        <div class="themsanpham">
            <button type="button" class="btn-them" routerLink="/thuonghieu/new">
                <i class="fas fa-plus-circle"></i> Thêm mới
            </button>
        </div>
       
        <!---------------------------------------- Bang danh sach san pham ------------------------>
        <div class="table-wrapper">
            <h3 class="main-title"></h3>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Mã thương hiệu</th>
                            <th>Tên thương hiệu</th> 
                            <th>Sửa</th>
                            <th>Xóa</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let thuonghieu of filteredThuonghieus">
                            <td>{{ thuonghieu.math }}</td>
                            <td>{{ thuonghieu.tenth }}</td>
                            <td>
                              <a class="button edit" (click)="editThuonghieu(thuonghieu.math)"><i class="fas fa-edit"></i></a>
                            </td>
                            <td>
                                <a class="button delete" (click)="deleteThuonghieu(thuonghieu.math)"><i class="fas fa-trash"></i></a>
                            </td>
                          </tr>
                    </tbody>
                </table>
            </div>
        </div>  
    </div>
</body>
</html>
