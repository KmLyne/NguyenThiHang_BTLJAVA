<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./taikhoan-form.component.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!---------Link boostrap 5------->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    
    <title>Admin</title>
</head>

<body>
    <div class="slidebar">
        <div class="logo">
            <ul class="menu">
                <li>
                    <a routerLink="/dashboarh" routerLinkActive="active">
                        <i class="fas fa-home"></i> <!-- Changed icon to home -->
                        <span>Trang chủ</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/taikhoan" routerLinkActive="active">
                        <i class="fas fa-user"></i> <!-- Changed icon to user -->
                        <span>Tài khoản</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/thuonghieu" routerLinkActive="active">
                        <i class="fas fa-tags"></i> <!-- Changed icon to tags -->
                        <span>Thương hiệu</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/xuatxu" routerLinkActive="active">
                        <i class="fas fa-globe"></i> <!-- Changed icon to globe -->
                        <span>Xuất xứ</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/sanpham" routerLinkActive="active">
                        <i class="fas fa-box"></i> <!-- Changed icon to box -->
                        <span>Sản phẩm</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/donhang" routerLinkActive="active">
                        <i class="fas fa-shopping-cart"></i> <!-- Changed icon to shopping cart -->
                        <span>Đơn hàng</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/login" routerLinkActive="active">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Đăng xuất</span>
                    </a>
                </li>
            </ul>         
        </div>
    </div>
    <!------------- --------------------- Main content ---------------------------->
    <div class="main-content">
      <div class="header-wrapper">
          <div class="header-title">
              <h2>Tài khoản</h2>
          </div>
          <div class="user-info">
              <div class="search-box">
                  <i class="fas fa-search"></i>
                  <input type="text" placeholder="Tìm kiếm" >
              </div>
              <img src="./img/shin.jpg" alt="">
          </div>
      </div>
      <div class="form-sua">
        <div>
          <h2 *ngIf="taikhoan.user_id">Sửa tài khoản</h2>
          <h2 *ngIf="!taikhoan.user_id">Thêm tài khoản</h2>
      
          <form (ngSubmit)="saveTaikhoan()">
            <div class="mb-3">
              <label for="name" class="form-label">Tên người dùng</label>
              <input type="text" class="form-control" [(ngModel)]="taikhoan.tennd" name="tennd" required />
            </div>
      
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" [(ngModel)]="taikhoan.email" name="email" required />
            </div>
      
            <div class="mb-3">
              <label for="password" class="form-label">Mật khẩu</label>
              <input type="password" class="form-control" [(ngModel)]="taikhoan.matkhau" name="matkhau" required />
            </div>
      
            <div class="mb-3">
              <label for="sp" class="form-label">Vai trò</label>
              <select class="form-select" [(ngModel)]="taikhoan.role_id" name="role_id" required>
                <option *ngFor="let vt of vaitro" [value]="vt.role_id">
                  {{ vt.role_name }}
                </option>
              </select>
            </div>
      
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-success m-2">Lưu</button>
              <a class="btn btn-secondary m-2" [routerLink]="['/taikhoan']">Hủy</a>
            </div>
          </form>
        </div>
      </div>
    </div>
</body>
</html>
